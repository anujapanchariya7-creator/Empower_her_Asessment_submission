<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masai Investors Grid</title>
  <style>
    body {
      background: #fafbfc;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: #284353;
      margin-top: 30px;
      margin-bottom: 32px;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }
    .investor-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 26px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 26px 36px 26px;
    }
    .card {
      background: #fff;
      border-radius: 11px;
      box-shadow: 0 4px 18px rgba(67,90,111,0.07), 0 1.5px 4px rgba(67,90,111,0.07);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
      border: 1px solid #f4f4f4;
      transition: box-shadow 0.17s;
    }
    .card:hover {
      box-shadow: 0 7px 30px rgba(67,90,111,0.14), 0 1.5px 6px rgba(67,90,111,0.11);
    }
    .card-img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }
    .card-footer {
      width: 100%;
      padding: 18px 0 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid #ececec;
      background: #fff;
    }
    .investor-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2c2b2b;
      margin-bottom: 4px;
    }
    .investor-role {
      color: #6c757d;
      font-size: .97rem;
      margin-bottom: 4px;
    }
    .company-logo {
      margin-top: 4px;
      max-width: 90px;
      max-height: 28px;
      object-fit: contain;
      display: block;
    }
    @media (max-width: 900px) {
      .investor-grid { grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width: 600px) {
      .investor-grid { grid-template-columns: 1fr;}
      .card-img { height: 160px;}
    }
  </style>
</head>
