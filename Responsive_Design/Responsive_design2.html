<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Masai Investors Responsive Grid</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
      /* Center align grid as requested */
      display: flex;
      justify-content: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Large screens: 4 cards */
      gap: 24px;
      width: 100%;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding-bottom: 22px;
      transition: box-shadow 0.15s;
    }
    .card img.profile {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: #eee;
    }
    .card .details {
      padding: 16px;
      width: 100%;
      text-align: center;
    }
    .card .name {
      font-weight: bold;
      font-size: 1.10rem;
      margin: 8px 0 3px 0;
      color: #181818;
    }
    .card .role {
      font-size: 1rem;
      margin-bottom: 9px;
      color: #555;
    }
    .card .company {
      margin-top: 14px;
    }
    .card .company img {
      max-height: 34px;
      max-width: 100px;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 1150px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    /* 2 cards*/
    @media (max-width: 800px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    
  </style>
</head>
