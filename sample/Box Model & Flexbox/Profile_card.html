<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .card-container {
      width: 300px;
      height: 400px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      border: 2px solid #222;
      border-radius: 24px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 3px solid #555;
      box-shadow: 0 4px 12px rgba(100,100,100,0.09);
    }
    .profile-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
      text-align: center;
    }
    .profile-desc {
      font-size: 1.1rem;
      color: #4e4e4e;
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <img src="E:\MASAI\Empower_her_Asessment_submission\sample\Box Model & Flexbox\Anujah.jpg" alt="Profile" class="profile-img"/>
    <h2 class="profile-name">Anujah Panchariya</h2>
    <p class="profile-desc">Front-end Developer passionate about clean code, creative interfaces, and web accessibility. Always learning new tech trends.</p>
  </div>
</body>
</html>
