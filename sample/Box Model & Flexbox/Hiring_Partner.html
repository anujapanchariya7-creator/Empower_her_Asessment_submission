    body {
      background: #f6f9fa;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 30px 0;
    }
     .logo-row-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 24px;
    }
    .slide-row {
      overflow: hidden;
      display: flex;
      align-items: center;
      margin-bottom: 42px;
    }
    .logos {
      display: flex;
      gap: 38px;
      /* width: fit-content */
    }
    .logos.left-to-right {
      animation: slideLTR 12s linear infinite;
    }
    .logos.right-to-left {
      animation: slideRTL 12s linear infinite;
    }
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      background: #f7f8fa;
      border-radius: 28px;
      padding: 40px 20px;
      max-width: 1300px;
      margin: 0 auto;
    }
    .logo-card {
      width: 130px;
      height: 130px;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 4px 12px rgba(80,80,80,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #eee;
      padding: 12px;
    }
    .logo-card img {
      max-width: 90px;
      max-height: 60px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
