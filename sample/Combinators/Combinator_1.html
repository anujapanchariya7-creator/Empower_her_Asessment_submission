<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Design</title>
  <style>
    * {
      font-family: Arial, sans-serif;
    }
    #header {
      background-color: #13131c;
      color: #fff;
      padding: 50px 0;
    }
    .nav-link {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      margin: 0 20px;
      transition: color 0.3s;
      padding: 5px 0;
      display: inline-block;
    }
    .nav-link:hover {
      color: #3da6fc; 
      border-bottom: 2px solid #3da6fc;
    }
    .nav-link:first-child {
      color: #3da6fc;
      font-weight: bold;
    }
    #header, #footer {
      margin: 0;
      padding: 20px 0;
    }
    #footer {
      background-color: #222;
      color: #fff;
      text-align: center;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #13131c;
    }
  </style>
</head>
<body>
  <div id="header">
    <nav>
      <a class="nav-link" href="#">Be<span style="color:#3da6fc;">blog</span></a>
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Web design</a>
      <a class="nav-link" href="#">WordPress</a>
      <a class="nav-link" href="#">About us</a>
      <a class="nav-link" href="#">BeAdvice</a>
      <a class="nav-link" href="#">Buy BeTheme</a>
    </nav>
  </div>
</body>
</html>
